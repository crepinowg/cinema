{{extend 'reservation_base_layout.html'}}


{{block header}}
<style type="text/css">
  . {
    margin-left: 0px;
  }

  #video_container {
        cursor: pointer;
        height: 300px;
        position: relative;
        overflow: hidden;
        width: 220px;
        text-align: center;
        margin-top: 0px;
      }
      #video_container .fadedbox {
        background-color: black;
        position: absolute;
        top: 0;
        left: 0;
        color: #fff;
        -webkit-transition: all 300ms ease-out;
        -moz-transition: all 300ms ease-out;
        -o-transition: all 300ms ease-out;
        -ms-transition: all 300ms ease-out;
        transition: all 300ms ease-out;
        opacity: 0.8;
        width: 100%; height: 100vh;
        padding: 20px;
        padding-top: 100px;
      }
      #video_container:hover .fadedbox {
        opacity: 0.8;
      }
      #video_container .text {
        -webkit-transition: all 300ms ease-out;
        -moz-transition: all 300ms ease-out;
        -o-transition: all 300ms ease-out;
        -ms-transition: all 300ms ease-out;
        transition: all 300ms ease-out;
        transform: translateY(30px);
        -webkit-transform: translateY(30px);
      }
      #video_container .title {
        text-transform: uppercase;
        opacity: 0;
        transition-delay: 0.2s;
        transition-duration: 0.3s;
      }
      #video_container:hover .title,
      #video_container:focus .title {
        opacity: 1;
        transform: translateY(0px);
        -webkit-transform: translateY(0px);
      }
</style>
{{end}}

{{block content}}
{{end}}

{{block outer}}

<div id="video_container" style="height: 100vh; width: 100%">
  <video width="100%" height="100%" style="width: 100%" autoplay muted loop>
    <source src="{{=URL('static','trailer.mp4')}}" type="video/mp4">
  </video>

  <div class="fadedbox">
    <h3 style="margin-top: 200px">Welcome to Cinema</h3>
    <p>Partagez de bon moments en compagnie des fimls choisi par Cin√©ma.</p>
    <a class="btn btn-success mt-5" href="/{{=request.application}}/cinema/films" style="width: 350px" > >> Voir les films</a>
  </div>
</div>

{{end}}


{{block javascripts}}
<script type="text/javascript">
  jQuery(document).ready(function(){
    $("#main-nav").css({
      "background-color": "transparent !important", //16181d
      "bottom-border": "none"
    });
    $(".footer").css("display", "none");
    $("#main-container").css("margin-top", "0");
  });
</script>
{{end}}
